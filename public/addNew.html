<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new - Points of Interest</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="allstyles.css" />
    <link href="tailwind.css" rel="stylesheet" />
    <link
      rel="stylesheet prefetch"
      href="https://unpkg.com/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- LEAFLET -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body class="font-inter">
    <!-- header navigation -->
    <div class="px-4 pt-6 pb-8 flex flex-col justify-between">
      <a class="flex justify-center sm:justify-start" href="/">
        P O I N T O F I N T E R E S T S
      </a>
      <div class="nav flex self-center">
        <ul id="nav" class="flex flex-row space-x-4 md:space-x-6 items-center">
          <li>
            <a href="/addNew" class="hover:underline bg-purple-200 px-4 py-2">
              <span> Add new </span>
            </a>
          </li>
          <li>
            <div id="loginDiv">
              <a
                class="hover:underline bg-purple-200 px-4 py-2"
                href="/login"
                title="Login"
              >
                Login
              </a>
              <div class="flex space-x-4">
                <p id="loggedAs" class="text-brand-navy"></p>
                <button id="logOut" class="text-red-600"></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- Add new  -->
    <div class="flex flex-row justify-between">
      <div class="w-full">
        <div>
          <div class="py-6 px-4">
            <div>
              <h3
                class="
                  text-lg
                  leading-6
                  text-center
                  font-medium
                  text-brand-navy
                "
              >
                Add a new point of interest
              </h3>
              <p class="mt-1 text-center text-sm text-cadet-blue">
                All fields are required.
              </p>
            </div>

            <div class="mt-6 m-auto px-72 space-y-3">
              <label
                for="name"
                class="block text-sm font-medium text-brand-navy"
                >Name</label
              >
              <input
                type="text"
                name="name"
                id="name"
                class="
                  text-brand-navy
                  mt-1
                  block
                  w-full
                  border border-purple-300
                  rounded-md
                  shadow-sm
                  py-2
                  px-3
                "
              />
              <label
                for="region"
                class="block text-sm font-medium text-brand-navy"
                >Region</label
              >
              <input
                type="text"
                name="region"
                id="region"
                class="
                  text-brand-navy
                  mt-1
                  block
                  w-full
                  border border-purple-300
                  rounded-md
                  shadow-sm
                  py-2
                  px-3
                "
              />
              <label
                for="country"
                class="block text-sm font-medium text-brand-navy"
                >Country</label
              >
              <input
                type="text"
                name="country"
                id="country"
                class="
                  text-brand-navy
                  mt-1
                  block
                  w-full
                  border border-purple-300
                  rounded-md
                  shadow-sm
                  py-2
                  px-3
                "
              />
              <label
                for="type"
                class="block text-sm font-medium text-brand-navy"
                >Type</label
              >
              <input
                id="type"
                name="type"
                class="
                  text-brand-navy
                  mt-1
                  block
                  w-full
                  bg-white
                  border border-purple-300
                  rounded-md
                  shadow-sm
                  py-2
                  px-3
                "
              />

              <label for="lon" class="block text-sm font-medium text-brand-navy"
                >Longitude</label
              >
              <input
                type="number"
                name="lon"
                id="lon"
                class="
                  text-brand-navy
                  mt-1
                  block
                  w-full
                  border border-purple-300
                  rounded-md
                  shadow-sm
                  py-2
                  px-3
                "
              />
              <label for="lat" class="block text-sm font-medium text-brand-navy"
                >Latitude</label
              >
              <input
                type="number"
                name="lat"
                id="lat"
                class="
                  text-brand-navy
                  mt-1
                  block
                  w-full
                  border border-purple-300
                  rounded-md
                  shadow-sm
                  py-2
                  px-3
                "
              />
              <label
                for="description"
                class="block text-sm font-medium text-brand-navy"
              >
                Description
              </label>
              <div class="mt-1">
                <textarea
                  id="description"
                  name="description"
                  rows="2"
                  class="
                    text-brand-navy
                    border border-purple-300
                    rounded-md
                    mt-1
                    py-2
                    px-3
                    block
                    w-full
                  "
                ></textarea>
              </div>
            </div>
            <div class="mt-3">
              <p id="error-msg" class="hidden col-span-6 text-xs text-red-500">
                Plase fill all of the fields.
              </p>
            </div>
            <button
              id="addNewButton"
              type="submit"
              class="
                w-1/12
                py-2
                align-middle
                ml-72
                text-white
                bg-purple-600
                rounded
              "
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/izitoast/dist/js/iziToast.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
