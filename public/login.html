  <body class="font-inter">
    <button
      onclick="toTopFunction()"
      id="toTopBtn"
      class="
        hidden
        fixed
        bottom-16
        right-4
        z-50
        opacity-70
        hover:opacity-100
        focus:outline-none
      "
      title="Go to top"
    >
      <img src="assets/icons/arrow-up.svg" alt="Go to top" />
    </button>
    <!-- header navigation -->
    <div

        px-4
        pt-6
        sm:px-16
        sm:pt-10
        pb-0

        flex flex-col

        justify-between
      "
    >
      <a class="flex justify-center sm:justify-start" href="/">
        P O I N T O F I N T E R E S T S
      </a>
      <div class="nav flex self-center">
        <ul id="nav" class="flex flex-row space-x-4 md:space-x-6 items-center">
          <li>
            <a href="/addNew" class="hover:underline bg-purple-200 px-4 py-2">
              <span> Add new </span>
            </a>
          </li>
          <li>
            <div id="loginDiv">
              <a id="loginIcon" href="/login" title="Login"> </a>
              <div class="flex space-x-4">
                <p id="loggedAs" class="text-brand-navy"></p>
                <button id="logOut" class="text-red-600"></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="px-4 pb-10">
      <div class="flex items-center justify-center pt-20">
        <div class="bg-purple-600 py-8 px-8 shadow rounded-lg ">
          <h2 class="mb-6 text-center text-3xl text-white">
            Enter login details.
          </h2>
          <div class="space-y-6">
            <div>
              <label
                for="Username"
                class="block text-sm font-medium text-white"
              >
                Username
              </label>
              <div class="mt-1">
                <input
                  id="username"
                  name="Username"
                  type="text"
                  class="block w-full px-3 py-2 rounded-lg shadow shadow-2xl"
                />
              </div>
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-white"
              >
                Password
              </label>
              <div class="mt-1">
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="block w-full px-3 py-2 rounded-lg shadow shadow-2xl"
                />
              </div>
            </div>
            <div>
              <button
                type="submit"
                id="loginButton"
                class="
                  w-full
                  flex
                  justify-center
                  py-2
                  px-4
                  rounded-md
                  text-white
                  bg-purple-400
                  focus:bg-purple-800
                "
              >
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
